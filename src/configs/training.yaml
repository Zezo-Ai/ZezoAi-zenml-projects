# environment configuration
settings:
  docker:
    required_integrations:
      - sklearn
      - pandas
      - s3
      - aws
      - slack
    requirements: requirements.txt
    python_package_installer: "uv"

# Pipeline options
enable_cache: False
enable_artifact_metadata: True

# Pipeline parameters
parameters:
  protected_attributes:
    - "CODE_GENDER"
    - "DAYS_BIRTH"
    - "AGE_YEARS" # derived from DAYS_BIRTH in data_preprocessor
    - "NAME_EDUCATION_TYPE"
    - "NAME_FAMILY_STATUS"
    - "NAME_HOUSING_TYPE"

steps:
  train_model:
    settings:
      resources:
        cpu_count: 6
        memory: "14GB"
